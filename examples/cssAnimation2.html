<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box { position: absolute; left: 50px; width: 80px; height: 80px; background: #0cf; }
    .btn-list { position: absolute; right: 10px; padding: 10px; }
    .timeline { transition: .5s; }
    .hide-tl { bottom: -200px !important; }
  </style>
</head>
<body>
  <div id="box"></div>
  <div class="btn-list">
      <button class="btn btn-play">播放</button>
      <button class="btn btn-pause">暂停</button>
      <button class="btn btn-stop">停止</button>
      <button class="btn btn-toggle">显隐</button>
  </div>
  <script src="../src/timeline.js"></script>
  <script src="../src/timeline-gui.js"></script>
  <script src="./js/cssAnim2.js"></script>
</body>
</html>
